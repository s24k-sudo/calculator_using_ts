<!DOCTYPE html>
<html>
   <head> <title>Simple Calculator</title></head>
 <body>
    <form id="cal_from">
        <input type ="number" id="num1" placeholder="Enter first number">
        <input type ="number" id="num2" placeholder="Enter second number">
        <input type="button" id="btn1" value="ADD" onclick="addition()">
        <input type="button" id="btn2" value="SUB" onclick="subtraction()">

    </form>
 </body>
</html>
